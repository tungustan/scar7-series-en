<!DOCTYPE html>

    <style>

        #content { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; }

</head>
<body>

    <div id="login-overlay">

        <button onclick="checkPassword()">GO</button>

    <div id="content">
        <div class="player-container">
            <iframe id="bunny-player" src="" allow="autoplay; fullscreen; playsinline" allowfullscreen></iframe>
        </div>
        <div id="info-bar">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
    </div>

    <script>
        const LIBRARY_ID = '603825';
        const API_KEY = '8b148e03-db31-41c1-89fa29184619-0d59-4439';

        let videoList = [];
        let currentIndex = 0;
        const iframe = document.getElementById('bunny-player');
        const infoBar = document.getElementById('info-bar');

        function checkPassword() {
            if (document.getElementById('pw-input').value === "12345") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('content').style.display = 'flex';
                fetchVideos();
            } else { alert("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§."); }
        }

        async function fetchVideos() {
            // Î≥¥Ïïà Ï∞®Îã®(CORS) Ïö∞ÌöåÎ•º ÏúÑÌï¥ ÌîÑÎ°ùÏãú ÏÑúÎ≤ÑÎ•º Í≤ΩÏú†Ìï©ÎãàÎã§.
            const targetUrl = `https://video.bunnycdn.com{LIBRARY_ID}/videos?perPage=100`;
            const proxyUrl = `https://api.allorigins.win{encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxyUrl, {
                    headers: { 'AccessKey': API_KEY } // Ï£ºÏùò: ÏùºÎ∂Ä ÌîÑÎ°ùÏãúÎäî Ìó§Îçî Ï†ÑÎã¨Ïù¥ Ï†úÌïúÎê† Ïàò ÏûàÏùå
                });
                
                const result = await response.json();
                // allorigins ÌîÑÎ°ùÏãúÎäî ÏùëÎãµ Îç∞Ïù¥ÌÑ∞Î•º 'contents' ÌïÑÎìúÏóê Îã¥ÏïÑÏ§çÎãàÎã§.
                const data = JSON.parse(result.contents);
                
                if (data && data.items) {
                    // Ïù¥Î¶ÑÏàú(Ïà´Ïûê Ìè¨Ìï®) Ï†ïÎ†¨
                    videoList = data.items.sort((a, b) => a.title.localeCompare(b.title, undefined, {numeric: true}));
                    if (videoList.length > 0) playVideo(0);
                    else infoBar.innerText = "ÎπÑÎîîÏò§Í∞Ä ÏóÜÏäµÎãàÎã§.";
                } else {
                    throw new Error("Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞ Ïò§Î•ò");
                }

            } catch (err) {
                // ÌîÑÎ°ùÏãú ÏóÜÏù¥ ÏßÅÏ†ë ÏãúÎèÑ (ÏµúÌõÑÏùò ÏàòÎã®)
                tryDirectFetch();
            }
        }

        async function tryDirectFetch() {
            try {
                const response = await fetch(`https://video.bunnycdn.com{LIBRARY_ID}/videos?perPage=100`, {
                    headers: { 'AccessKey': API_KEY, 'accept': 'application/json' }
                });
                const data = await response.json();
                videoList = data.items.sort((a, b) => a.title.localeCompare(b.title, undefined, {numeric: true}));
                if (videoList.length > 0) playVideo(0);
            } catch (e) {
                infoBar.innerText = "‚ùå Ïó∞Í≤∞ Ïò§Î•ò: API ÌÇ§ ÎòêÎäî ÎèÑÎ©îÏù∏ ÌóàÏö© ÏÑ§Ï†ïÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.";
            }
        }

        function playVideo(index) {
            if (index >= videoList.length) {
                infoBar.innerText = "üéâ Î™®Îì† ÏòÅÏÉÅ Ïû¨ÏÉù ÏôÑÎ£å";
                return;
            }
            currentIndex = index;
            const video = videoList[index];
            iframe.src = `https://iframe.mediadelivery.net{LIBRARY_ID}/${video.guid}?autoplay=true&playsinline=1`;
            infoBar.innerText = `Ïû¨ÏÉù Ï§ë [${index + 1}/${videoList.length}]: ${video.title}`;

            // Player.jsÎ°ú Îã§Ïùå ÏòÅÏÉÅ ÏûêÎèô Ïû¨ÏÉù ÏÑ§Ï†ï
            const player = new playerjs.Player(iframe);
            player.on('ready', () => {
                player.on('ended', () => playVideo(currentIndex + 1));
            });
        }
    </script>
