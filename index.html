<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://assets.mediadelivery.net"></script>
    <style>
        body { background-color: #000; color: #fff; text-align: center; padding: 20px; }
        .container { position: relative; padding-top: 56.25%; width: 100%; max-width: 800px; margin: auto; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>
    <h2 id="status">연결 중...</h2>
    <div class="container">
        <iframe id="video-iframe" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <script>
        const myVideos = [
            { title: "EP01", id: "17b2f4f3-96ff-40e7-9462-2eaed6bab2c2" },
            { title: "EP02", id: "fd9b1c33-d2e4-4c99-b68e-082c88d423bf" },
            { title: "EP03", id: "200ca492-a946-49b5-9adb-d8e4a200146d" }
        ];
        let currentIdx = 0;
        const iframe = document.getElementById('video-iframe');
        const status = document.getElementById('status');

        function playVideo(index) {
            if (index >= myVideos.length) { status.innerText = "재생 완료"; return; }
            const video = myVideos[index];
            status.innerText = "현재 재생: " + video.title;
            // 주소 형식을 더 단순하게 변경했습니다.
            iframe.src = "https://iframe.mediadelivery.net" + video.id + "?autoplay=true&muted=true";

            const timer = setInterval(function() {
                if (typeof playerjs !== 'undefined') {
                    clearInterval(timer);
                    const player = new playerjs.Player(iframe);
                    player.on('ready', () => {
                        player.on('ended', () => { currentIdx++; playVideo(currentIdx); });
                    });
                }
            }, 500);
        }
        window.onload = () => playVideo(0);
    </script>
</body>
</html>
