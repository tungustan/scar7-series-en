<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anti-Scar Series (Vertical, EngSub)</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #player-container {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 9/16; /* vertical video */
        margin-top: 20px;
        position: relative;
        background: #000;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 화면 꽉 채우기 */
        background: #000;
    }

    ul#video-list {
        list-style: none;
        padding: 0;
        width: 90%;
        max-width: 800px;
        margin: 10px auto;
    }

    ul#video-list li {
        padding: 10px;
        background: #222;
        margin-bottom: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    ul#video-list li:hover {
        background: #444;
    }

    @media (max-width: 600px) {
        ul#video-list li {
            font-size: 14px;
            padding: 8px;
        }
    }

    #fullscreen-notice {
        display: none;
        color: #ff0;
        font-size: 14px;
        margin-top: 5px;
        text-align: center;
    }
</style>
</head>
<body>
<h1>Anti-Scar Series (Vertical, EngSub)</h1>

<div id="player-container">
    <video id="video-player" controls></video>
</div>
<div id="fullscreen-notice">Tap video to enter fullscreen</div>

<ul id="video-list"></ul>

<script>
    const episodes = [
        {name: "EP01", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP01_EN.mp4"},
        {name: "EP02", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP02_EN.mp4"},
        {name: "EP03", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP03_EN.mp4"}
    ];

    // Sort episodes by name
    episodes.sort((a,b) => a.name.localeCompare(b.name));

    const video = document.getElementById('video-player');
    const videoList = document.getElementById('video-list');
    const notice = document.getElementById('fullscreen-notice');
    let currentIndex = 0;

    // Generate episode list
    episodes.forEach((ep, index) => {
        const li = document.createElement('li');
        li.textContent = ep.name;
        li.addEventListener('click', () => {
            currentIndex = index;
            playEpisode(currentIndex, true);
        });
        videoList.appendChild(li);
    });

    function playEpisode(index, fullscreen=false) {
        video.src = episodes[index].url;
        video.play().catch(()=>{console.log("Autoplay blocked. Click to start.")});
        // Fullscreen attempt
        if(fullscreen) {
            if(video.requestFullscreen) video.requestFullscreen();
            else if(video.webkitRequestFullscreen) video.webkitRequestFullscreen();
        }
        notice.style.display = fullscreen ? "none" : "block";
    }

    // Auto-play next episode
    video.addEventListener('ended', () => {
        currentIndex++;
        if(currentIndex >= episodes.length) currentIndex = 0;
        playEpisode(currentIndex);
        // Fullscreen may not persist due to browser policy, but object-fit: cover ensures full container coverage
    });

    // Show notice if user taps to enter fullscreen
    video.addEventListener('click', () => {
        if(document.fullscreenElement === null) {
            notice.style.display = "none";
        }
    });

    // Initially just show list
</script>
</body>
</html>
