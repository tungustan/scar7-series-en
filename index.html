<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anti-Scar Series (Vertical, EngSub)</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #player-container {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 9/16;
        margin-top: 20px;
        position: relative;
        background: #000;
        display: none; /* 초기에는 숨김 */
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
    }

    ul#video-list {
        list-style: none;
        padding: 0;
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
    }

    ul#video-list li {
        padding: 12px;
        background: #222;
        margin-bottom: 6px;
        border-radius: 6px;
        cursor: pointer;
        text-align: center;
        font-weight: bold;
        transition: background 0.3s;
    }

    ul#video-list li:hover {
        background: #444;
    }

    @media (max-width: 600px) {
        ul#video-list li {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>
</head>
<body>

<h1>Anti-Scar Series (Vertical, EngSub)</h1>

<ul id="video-list"></ul>

<div id="player-container">
    <video id="video-player" controls></video>
</div>

<script>
    const episodes = [
        {name: "EP01", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP01_EN.mp4"},
        {name: "EP02", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP02_EN.mp4"},
        {name: "EP03", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP03_EN.mp4"}
    ];

    // Sort by EP name
    episodes.sort((a,b) => a.name.localeCompare(b.name));

    const videoList = document.getElementById('video-list');
    const playerContainer = document.getElementById('player-container');
    const video = document.getElementById('video-player');
    let currentIndex = 0;

    // Generate episode list
    episodes.forEach((ep, index) => {
        const li = document.createElement('li');
        li.textContent = ep.name;
        li.addEventListener('click', () => {
            currentIndex = index;
            startEpisode(currentIndex);
        });
        videoList.appendChild(li);
    });

    function startEpisode(index) {
        playerContainer.style.display = 'block';  // 영상 플레이어 표시
        videoList.style.display = 'none';         // 리스트 숨김
        video.src = episodes[index].url;
        video.load();

        // 영상 준비 완료 후 재생
        video.addEventListener('canplay', function playVideo() {
            video.play().catch(()=>console.log("Autoplay blocked, tap to start"));
            if(video.requestFullscreen) video.requestFullscreen();
            else if(video.webkitRequestFullscreen) video.webkitRequestFullscreen();
            video.removeEventListener('canplay', playVideo);
        });
    }

    // 영상 종료 시 다음 EP 재생
    video.addEventListener('ended', () => {
        currentIndex++;
        if(currentIndex >= episodes.length) currentIndex = 0;
        video.src = episodes[currentIndex].url;
        video.load();
        video.addEventListener('canplay', function playNext() {
            video.play().catch(()=>console.log("Autoplay blocked"));
            video.removeEventListener('canplay', playNext);
        });
    });
</script>
</body>
</html>
