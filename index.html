<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anti-Scar Series (Vertical, EngSub)</title>
<script src="https://cdn.bunny.net/player/latest/bunny-player.min.js"></script>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #player-container {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 9/16; /* Vertical video */
        margin-top: 20px;
    }
    ul#video-list {
        list-style: none;
        padding: 0;
        width: 90%;
        max-width: 800px;
        margin: 10px auto;
    }
    ul#video-list li {
        padding: 10px;
        background: #222;
        margin-bottom: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    ul#video-list li:hover {
        background: #444;
    }
    @media (max-width: 600px) {
        ul#video-list li {
            font-size: 14px;
            padding: 8px;
        }
    }
</style>
</head>
<body>
<h1>Anti-Scar Series (Vertical, EngSub)</h1>
<div id="player-container"></div>
<ul id="video-list"></ul>

<script>
    const episodes = [
        {name: "EP01", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP01_EN.mov"},
        {name: "EP02", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP02_EN.mov"},
        {name: "EP03", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP03_EN.mov"}
    ];

    // Sort by name
    episodes.sort((a, b) => a.name.localeCompare(b.name));

    const playerContainer = document.getElementById('player-container');
    const videoList = document.getElementById('video-list');
    let currentIndex = 0;

    // Create Bunny Player
    const player = new BunnyPlayer(playerContainer, {
        url: episodes[currentIndex].url,
        autoplay: true,
        controls: true,
        muted: false,
        loop: false
    });

    // Generate episode list
    episodes.forEach((ep, index) => {
        const li = document.createElement('li');
        li.textContent = ep.name;
        li.addEventListener('click', () => {
            currentIndex = index;
            playEpisode(currentIndex, true); // Fullscreen on click
        });
        videoList.appendChild(li);
    });

    function playEpisode(index, fullscreen = false) {
        player.load(episodes[index].url).then(() => {
            player.play();
            if(fullscreen && player.requestFullscreen) {
                player.requestFullscreen(); // Enter fullscreen
            }
        });
    }

    // Auto-play next episode when current ends
    player.on('ended', () => {
        currentIndex++;
        if(currentIndex >= episodes.length) currentIndex = 0;
        playEpisode(currentIndex);
    });
</script>
</body>
</html>
