<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>에피소드 라이브러리 테스트</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #player-container {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 16/9;
        margin-top: 20px;
    }
    ul#video-list {
        list-style: none;
        padding: 0;
        width: 90%;
        max-width: 800px;
        margin: 10px auto;
    }
    ul#video-list li {
        padding: 10px;
        background: #222;
        margin-bottom: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    ul#video-list li:hover {
        background: #444;
    }
    @media (max-width: 600px) {
        ul#video-list li {
            font-size: 14px;
            padding: 8px;
        }
    }
</style>
</head>
<body>
<h1>에피소드 라이브러리 테스트</h1>
<div id="player-container">
    <iframe id="bunny-player" src="https://iframe.mediadelivery.net/play/603825/17b2f4f3-96ff-40e7-9462-2eaed6bab2c2?autoplay=true" 
        frameborder="0" allow="autoplay; fullscreen" allowfullscreen width="100%" height="100%"></iframe>
</div>
<ul id="video-list"></ul>

<script>
    const episodes = [
        {name: "에피소드 01", url: "https://iframe.mediadelivery.net/play/603825/17b2f4f3-96ff-40e7-9462-2eaed6bab2c2?autoplay=true"},
        {name: "에피소드 02", url: "https://iframe.mediadelivery.net/play/603825/fd9b1c33-d2e4-4c99-b68e-082c88d423bf?autoplay=true"},
        {name: "에피소드 03", url: "https://iframe.mediadelivery.net/play/603825/200ca492-a946-49b5-9adb-d8e4a200146d?autoplay=true"}
    ];

    // 이름순 정렬
    episodes.sort((a, b) => a.name.localeCompare(b.name));

    const iframe = document.getElementById('bunny-player');
    const videoList = document.getElementById('video-list');
    let currentIndex = 0;

    episodes.forEach((ep, index) => {
        const li = document.createElement('li');
        li.textContent = ep.name;
        li.addEventListener('click', () => {
            currentIndex = index;
            iframe.src = episodes[index].url;
        });
        videoList.appendChild(li);
    });

    // 자동 재생 처리 (iframe은 종료 이벤트를 못 감지함)
    // 간단 테스트용으로 30초마다 다음 영상으로 이동
    setInterval(() => {
        currentIndex++;
        if(currentIndex >= episodes.length) currentIndex = 0;
        iframe.src = episodes[currentIndex].url;
    }, 30000); // 실제 영상 길이에 맞춰 조정 필요
</script>
</body>
</html>
