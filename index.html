<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Scar7 Player</title>
    <script src="https://assets.mediadelivery.net"></script>
    <style>
        body { background-color: #000; color: #fff; text-align: center; padding: 20px; font-family: sans-serif; }
        .container { position: relative; padding-top: 56.25%; width: 100%; max-width: 800px; margin: auto; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>
    <h2 id="status">로딩 중...</h2>
    <div class="container">
        <iframe id="video-iframe" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script>
        // 비디오 리스트 (정확한 ID 확인 완료)
        const myVideos = [
            { title: "EP01", id: "17b2f4f3-96ff-40e7-9462-2eaed6bab2c2" },
            { title: "EP02", id: "fd9b1c33-d2e4-4c99-b68e-082c88d423bf" },
            { title: "EP03", id: "200ca492-a946-49b5-9adb-d8e4a200146d" }
        ];

        let currentIdx = 0;
        const iframe = document.getElementById('video-iframe');
        const status = document.getElementById('status');

        function playVideo(index) {
            if (index >= myVideos.length) {
                status.innerText = "모든 재생 완료 ✨";
                return;
            }

            const video = myVideos[index];
            status.innerText = "현재 재생: " + video.title;

            // 주소 형식을 수동으로 완벽하게 고정 (ID: 603825)
            // .net 뒤에 /embed/ 가 반드시 있어야 합니다.
            const finalUrl = "https://iframe.mediadelivery.net" + video.id + "?autoplay=true&muted=true";
            
            console.log("접속 주소:", finalUrl); // 브라우저 검사창에서 확인 가능
            iframe.src = finalUrl;

            // 영상 종료 감지 (Player.js)
            const checkPlayer = setInterval(function() {
                if (typeof playerjs !== 'undefined') {
                    clearInterval(checkPlayer);
                    const player = new playerjs.Player(iframe);
                    player.on('ready', function() {
                        player.on('ended', function() {
                            currentIdx++;
                            playVideo(currentIdx);
                        });
                    });
                }
            }, 500);
        }

        // 페이지 로드 시 시작
        window.onload = function() {
            playVideo(0);
        };
    </script>
</body>
</html>
