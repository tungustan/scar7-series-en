<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Bunny.net 자동 재생 플레이어</title>
    <!-- Bunny.net 공식 제어 라이브러리 -->
    <script src="https://assets.mediadelivery.net"></script>
    <style>
        body { background-color: #000; color: #fff; text-align: center; font-family: sans-serif; margin: 0; padding: 20px; }
        .player-container { position: relative; padding-top: 56.25%; width: 100%; max-width: 900px; margin: 20px auto; border: 1px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        h2 { font-size: 1.1rem; color: #ccc; margin-bottom: 10px; }
    </style>
</head>
<body>

    <!-- 1. 보안 비밀번호 (원하는 대로 수정 가능) -->
    <script>
        var pw = prompt("비밀번호를 입력하세요:");
        if (pw !== "1234") { 
            alert("접근 권한이 없습니다.");
            window.location.href = "about:blank"; 
        }
    </script>

    <h2 id="video-title">비디오 목록 로딩 중...</h2>
    
    <div class="player-container">
        <iframe id="bunny-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script>
        // 제공해주신 정보 적용
        const LIBRARY_ID = '603825'; 
        const ACCESS_KEY = '8b148e03-db31-41c1-89fa29184619-0d59-4439'; 
        
        let videoPlaylist = [];
        let currentIdx = 0;
        const playerIframe = document.getElementById('bunny-player');
        const titleEl = document.getElementById('video-title');

        async function initPlaylist() {
            try {
                // 2. Bunny.net API를 통해 영상 목록 가져오기
                const response = await fetch(`https://video.bunny.net{LIBRARY_ID}/videos?itemsPerPage=100`, {
                    headers: { 
                        'AccessKey': ACCESS_KEY,
                        'accept': 'application/json' 
                    }
                });
                const data = await response.json();

                // 3. 제목(Title) 기준 영어 알파벳순(A-Z) 정렬
                videoPlaylist = data.items.sort((a, b) => a.title.localeCompare(b.title, 'en'));

                if (videoPlaylist.length > 0) {
                    playVideo(0);
                } else {
                    titleEl.innerText = "라이브러리에 영상이 없습니다.";
                }
            } catch (err) {
                console.error("데이터 로드 실패:", err);
                titleEl.innerText = "오류: API 키 또는 도메인 허용(Referrer) 설정을 확인하세요.";
            }
        }

        function playVideo(index) {
            if (index >= videoPlaylist.length) {
                titleEl.innerText = "모든 영상 재생 완료 ✨";
                return;
            }

            const video = videoPlaylist[index];
            titleEl.innerText = `재생 중 (${index + 1}/${videoPlaylist.length}): ${video.title}`;
            
            // 4. 자동재생 및 연속 재생을 위해 파라미터 추가
            // 브라우저 정책상 소리 없는 재생(muted=true)이 자동재생 성공 확률이 높습니다.
            playerIframe.src = `https://iframe.mediadelivery.net{LIBRARY_ID}/${video.guid}?autoplay=true&muted=true`;

            // 5. 영상 종료 감지 후 다음 영상으로 교체
            const player = new playerjs.Player(playerIframe);
            player.on('ready', () => {
                player.on('ended', () => {
                    currentIdx++;
                    playVideo(currentIdx);
                });
            });
        }

        initPlaylist();
    </script>
</body>
</html>
