<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anti-Scar Series (Vertical, EngSub)</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #player-container {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 9/16;
        margin-top: 20px;
        position: relative;
    }
    video {
        width: 100%;
        height: 100%;
        background: #000;
    }
    ul#video-list {
        list-style: none;
        padding: 0;
        width: 90%;
        max-width: 800px;
        margin: 10px auto;
    }
    ul#video-list li {
        padding: 10px;
        background: #222;
        margin-bottom: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    ul#video-list li:hover {
        background: #444;
    }
    @media (max-width: 600px) {
        ul#video-list li {
            font-size: 14px;
            padding: 8px;
        }
    }
</style>
</head>
<body>
<h1>Anti-Scar Series (Vertical, EngSub)</h1>
<div id="player-container">
    <video id="video-player" controls></video>
</div>
<ul id="video-list"></ul>

<script>
    const episodes = [
        {name: "EP01", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP01_EN.mp4"},
        {name: "EP02", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP02_EN.mp4"},
        {name: "EP03", url: "https://antiscar-series-en.b-cdn.net/Scar7_051_Sero_EP03_EN.mp4"}
    ];

    episodes.sort((a,b)=>a.name.localeCompare(b.name));

    const video = document.getElementById('video-player');
    const videoList = document.getElementById('video-list');
    let currentIndex = 0;

    function playEpisode(index, fullscreen=false) {
        video.src = episodes[index].url;
        video.play();
        if(fullscreen) {
            if(video.requestFullscreen) video.requestFullscreen();
            else if(video.webkitRequestFullscreen) video.webkitRequestFullscreen();
        }
    }

    // generate list
    episodes.forEach((ep,index)=>{
        const li = document.createElement('li');
        li.textContent = ep.name;
        li.addEventListener('click', ()=>{
            currentIndex = index;
            playEpisode(currentIndex,true);
        });
        videoList.appendChild(li);
    });

    // auto next
    video.addEventListener('ended', ()=>{
        currentIndex++;
        if(currentIndex >= episodes.length) currentIndex = 0;
        playEpisode(currentIndex);
    });

    // autoplay first episode
    playEpisode(currentIndex);
</script>
</body>
</html>
