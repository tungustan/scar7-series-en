<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anti-Scar Series (Vertical, EngSub)</title>
<script src="https://cdn.bunny.net/player/latest/bunny-player.min.js"></script>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #player-container {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 16/9;
        margin-top: 20px;
    }
    ul#video-list {
        list-style: none;
        padding: 0;
        width: 90%;
        max-width: 800px;
        margin: 10px auto;
    }
    ul#video-list li {
        padding: 10px;
        background: #222;
        margin-bottom: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    ul#video-list li:hover {
        background: #444;
    }
    @media (max-width: 600px) {
        ul#video-list li {
            font-size: 14px;
            padding: 8px;
        }
    }
</style>
</head>
<body>
<h1>Anti-Scar Series (Vertical, EngSub)</h1>
<div id="player-container"></div>
<ul id="video-list"></ul>

<script>
    // 테스트용 에피소드 리스트
    const episodes = [
        {name: "에피소드 01", url: "https://iframe.mediadelivery.net/play/603825/17b2f4f3-96ff-40e7-9462-2eaed6bab2c2"},
        {name: "에피소드 02", url: "https://iframe.mediadelivery.net/play/603825/fd9b1c33-d2e4-4c99-b68e-082c88d423bf"},
        {name: "에피소드 03", url: "https://iframe.mediadelivery.net/play/603825/200ca492-a946-49b5-9adb-d8e4a200146d"}
    ];

    // 이름순 정렬
    episodes.sort((a, b) => a.name.localeCompare(b.name));

    const playerContainer = document.getElementById('player-container');
    const videoList = document.getElementById('video-list');
    let currentIndex = 0;

    // Bunny Player 생성
    const player = new BunnyPlayer(playerContainer, {
        url: episodes[currentIndex].url,
        autoplay: true,
        controls: true,
        muted: false,
        loop: false
    });

    // 리스트 생성 및 클릭 이벤트
    episodes.forEach((ep, index) => {
        const li = document.createElement('li');
        li.textContent = ep.name;
        li.addEventListener('click', () => {
            currentIndex = index;
            playEpisode(currentIndex, true); // 클릭 시 전체화면
        });
        videoList.appendChild(li);
    });

    // 영상 재생 함수
    function playEpisode(index, fullscreen = false) {
        player.load(episodes[index].url).then(() => {
            player.play();
            if(fullscreen && player.requestFullscreen) {
                player.requestFullscreen(); // 전체화면 요청
            }
        });
    }

    // 영상 종료 시 자동으로 다음 영상 재생
    player.on('ended', () => {
        currentIndex++;
        if(currentIndex >= episodes.length) currentIndex = 0;
        playEpisode(currentIndex);
    });
</script>
</body>
</html>
